<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YOLOv8 Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #video-stream {
            border: 5px solid #007bff;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .upload-form {
            margin-top: 30px;
            padding: 15px;
            background-color: #ffffff;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .upload-form input[type="file"] {
            padding: 10px;
            margin-bottom: 10px;
        }
        .detected-img {
            margin-top: 20px;
            max-width: 80%;
            border: 3px solid #28a745;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Camera - YOLOv8 Real-time Detection</h1>

    <!-- Camera control buttons -->
    <div>
        <button class="btn" onclick="startVideo()">Start</button>
        <button class="btn" onclick="stopVideo()">Stop</button>
    </div>

    <!-- Video stream -->
    <div>
        <img id="video-stream" src="" width="720" height="480">
    </div>

    <!-- Upload image form -->
    <div class="upload-form">
        <form action="/" method="post" enctype="multipart/form-data">
            <h2>Upload Image for Detection</h2>
            <input type="file" name="image" accept="image/*" required><br>
            <button class="btn" type="submit">Upload</button>
        </form>
    </div>

    <!-- Display uploaded image (if exists) -->
    {% if uploaded_image %}
    <div>
        <h3>Detected Image:</h3>
        <img class="detected-img" src="data:image/jpeg;base64,{{ uploaded_image }}" alt="Detected Image">
    </div>
    {% endif %}

    <script>
        function startVideo() {
            document.getElementById("video-stream").src = "/video";
        }

        function stopVideo() {
            document.getElementById("video-stream").src = "";
        }
    </script>
</body>
</html>
